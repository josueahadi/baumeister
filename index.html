<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Website Project</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          let headerDiv = document.getElementById('header');
          let heroDiv = document.getElementById('hero');
          let paragraphDiv = heroDiv.querySelector('#paragraphDiv');
          let aboutSection = document.getElementById('about');
          let services = document.getElementById('services');
          let referenceSection = document.getElementById('reference');
          let sticky = document.getElementById('sticky');
          let footer = document.getElementById('footer');
          let hamburgerButton = headerDiv.querySelector('#button');
          let closeButton = headerDiv.querySelector('#close')
          let menu = heroDiv.querySelector('#menu-bar')
          hamburgerButton.addEventListener('click', () => {
                  menu.classList.remove('hidden')
                  closeButton.classList.remove('hidden')
                  hamburgerButton.classList.add('hidden')
                  aboutSection.classList.add('hidden')
                  services.classList.add('hidden')
                  referenceSection.classList.add('hidden')
                  sticky.classList.add('hidden')
                  footer.classList.add('hidden')
                  paragraphDiv.classList.add('hidden')
          })
          closeButton.addEventListener('click',() => {
            menu.classList.add('hidden')
            hamburgerButton.classList.remove('hidden')
            closeButton.classList.add('hidden')
            aboutSection.classList.remove('hidden')
            services.classList.remove('hidden')
            paragraphDiv.classList.remove('hidden')
            referenceSection.classList.remove('hidden')
            sticky.classList.remove('hidden')
            footer.classList.remove('hidden')
          })
        });
    };
    window.onload = () => {
      loadComponents("header", "src/sections/header.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("about", "src/sections/about.html");
      loadComponents("sticky", "src/sections/sticky.html");
      loadComponents("reference", "src/sections/reference.html");
      loadComponents("services", "src/sections/services.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>
  <body class="relative">
    <div id="header" class="sticky z-50 top-0 mt-5"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div
      id="sticky"
      class="sticky -top-14 md:-top-6 lg:top-0 mb-20 mt-10 md:mt-5 md:mb-36 z-40 md:z-10"
    ></div>
    <div id="services"></div>
    <div id="reference" class="w-full flex mt-72"></div>
    <div id="footer"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Website Project</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          let greenheaderDiv = document.getElementById('greenheader');
          let heroDiv = document.getElementById('hero');
          let paragraphDiv = heroDiv.querySelector('#paragraphDiv');
          let footer = document.getElementById('footer');
          let contact = document.getElementById('contact-section')
          let hamburgerButton = greenheaderDiv.querySelector('#button');
          let closeButton = greenheaderDiv.querySelector('#close')
          let menu = heroDiv.querySelector('#menu-bar')
          hamburgerButton.addEventListener('click', () => {
                  menu.classList.remove('hidden')
                  closeButton.classList.remove('hidden')
                  hamburgerButton.classList.add('hidden')
                  contact.classList.add('hidden')
                  footer.classList.add('hidden')
                  paragraphDiv.classList.add('hidden')
                  heroDiv.classList.remove('hidden')
          })
          closeButton.addEventListener('click',() => {
            menu.classList.add('hidden')
            hamburgerButton.classList.remove('hidden')
            closeButton.classList.add('hidden')
            contact.classList.remove('hidden')
            footer.classList.remove('hidden')
            heroDiv.classList.add('hidden')
          })
        });
    };
    window.onload = () => {
      loadComponents("greenheader", "src/sections/greenheader.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("contact-section", "src/sections/contact-section.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>
  <body class="relative text-custom-green">
    <div id="greenheader" class="sticky top-0 z-50"></div>
    <div id="contact-section"></div>
    <div id="footer"></div>
    <div id="hero" class="hidden"></div>
  </body>
</html>
